<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downtown</title>

  <!-- ICON links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Header section -->
  <header class="header-main">
    
    <!-- navbar parts -->
    <img class="downtown_image" src="/image/watermark 1downtownImage.png" alt="" width="200" height="120">
    <!-- navbar contact part -->
    <ul class="nav-contact__page">
      <li class="nav-contact__page-author">
        <img src="/image/profile.png" alt="author image">
        <span>Sirojiddin Bobokulov</span>
      </li>
      <button class="menu" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
        <svg width="50" height="50" viewBox="0 0 100 100">
          <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="line line2" d="M 20,50 H 80" />
          <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </button>
    </ul>
  </header>

    <!-- Main section it contains all main parts -->
    <main class="main_body">
        <div class="registration_area">
          <form class="registerForm ">
            <div class="registerTitle">Register</div>
            <p class="error_msg" style="display: none;"></p>
            <div class="flex">
              <div class="wraper">
              <input type="text" placeholder="Enter your name" required>
              </div>

              <div class="wraper">
                <input type="text" placeholder="Enter your surname" required>
              </div>
    
              <div class="wraper">
                <input type="email" placeholder="Enter your email" required>
              </div>
            </div>
    
            <div class="flex">
              <div class="wraper">
              <div class="password_register">
                <input name="password" type="password" required id="password_register" placeholder="Enter your password"> 
                <i class="fa-regular fa-eye-slash"></i>
              </div>
              </div>
    
              <div class="wraper">
              <input type="password" placeholder="Repeat the password" required>
              </div>
            </div>
            
            <button id="registerBtn" onclick="SubmitEvent"> <img src="/image/register.png" width="80" height="80"></button>
            <a href="sigin.html">Sign in</a>
          </form>
          </div>
    </main>
  <script>

    let eyeicon = document.querySelector('.fa-regular')
    let password = document.getElementById("password_register")
    let input = document.querySelector("#password")
    eyeicon.addEventListener('click', ()=> {
        if(password.type == "password") {
            password.type = "text"
            eyeicon.classList.add('fa-eye')
            eyeicon.classList.remove('-slash')

        }else{
            password.type = "password"
            eyeicon.classList.add('fa-eye-slash')
            eyeicon.classList.remove('fa-eye')
        }
    })

    const registerBtn = document.querySelector('#registerBtn');
    const passwordBorder = document.querySelector(".password_register")
    registerBtn.addEventListener("click",()=>{
        if(password.value.length < 9){
            document.querySelector(".error_msg").innerHTML = "Password must have at least 8 letters!";
            document.querySelector(".error_msg").style.display = "block";
            passwordBorder.style.borderColor = "red"
        }else if(password.value.length > 9){
          document.querySelector(".error_msg").style.display = "none";
          passwordBorder.style.borderColor = "#7f7f7f"
        }
    })
  </script>
  <script src="js/main.js"></script>
</body>
</html>
